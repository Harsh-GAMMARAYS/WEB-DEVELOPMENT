<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside Form</button>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="Enter a Number" name="number" min="1" max="1000">
        </p>

        <h2>Hijacking Searches</h2>

        <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>

    <h2>More inputs</h2>

    <form action="/Birds">
        <input type="checkbox" name="agree-tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select a Meal Type</label>
            <select name="meal" id="meal">
                <option value="">Please Select an option</option>
                <option value="fish">Fish</option>
                <option value="chicken">Chicken</option>
                <option value="aloo">Aloo</option>

            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level" value="20">
        </p>

        <p>
            <label for="">Any Special Requests?</label>
            <textarea name="request_form" form="requests" id="requests" cols="40" rows="10" placeholder="Requests?"></textarea>
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
